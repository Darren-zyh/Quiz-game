<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Quizzical</h1>
        <h2>Produced by 230015450 for assessment 1 of CS5003</h2>
        <button id="gameStart">Start Quiz</button>
        <div id="timerDisplay">120s</div>
    </header>
    <section>
        <div id="question-container">
            <h2 id="question"></h2>
            <input type="radio" id="answer1" name="answers" value="answer1">
            <label for="answer1"></label><br>

            <input type="radio" id="answer2" name="answers" value="answer2">
            <label for="answer2"></label><br>

            <input type="radio" id="answer3" name="answers" value="answer3">
            <label for="answer3"></label><br>

            <input type="radio" id="answer4" name="answers" value="answer4">
            <label for="answer4"></label><br>
            <button id="nextButton">Next Question</button>
            <button id="finishButton">end</button>
            <button id="help">click to delete half of wrong answers</button>
        </div>
        <div id="counters">
            <p>Correct Answers: <span id="correctCount">0</span></p>
            <p>Wrong Answers: <span id="wrongCount">0</span></p>
            <p>Score:<span id="point">0</span></p>
            <p id="best">Best Score:<br><span>0</span></p>
        </div>
    </section>
    <script src="P1.js"></script>

</body>

</html>
